<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <h1>For the Love of Forest Bathing</h1>
            <nav>
                <ul><a href="index.html">Home</a></ul>
                <ul><a href="form.html">Join the Conversation</a></ul>
                <ul><a href="links.html">More Info</a></ul>
                <ul><a href="community.html">Community</a></ul>
            </nav>
        </header>
        

        <form action="/form-handling-url" method="post">
            <fieldset>
                <legend>Join the Conversation</legend>

                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email-adress">
                </div>

                <div>
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location">
                </div>

                <div>
                    <label for="interest">What interests you about forest bathing?</label>
                    <textarea id="interest" name="what-interests-you"></textarea>
                </div>

                <div>
                    <p>Would you like it if I made a newsletter?</p>
                    <label for="newsletter">Heck yes!</label>
                    <input type="checkbox" id="newsletter" name="yes-newsletter">
                </div>

                <div>
                    <button type="submit">Submit</button>
                </div>
            </fieldset>

        </form>

    </body>
</html>
